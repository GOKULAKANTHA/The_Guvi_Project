<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1">
                <div class="content">
                    <h1 class="text-center mt-5 mb-4"><span id="saved-message"></span></h1>
                    <h1 class="text-center mt-5 mb-4">Profile</h1>
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="pname">Name</label>
                            <input type="text" class="form-control" name="pname" id="pname" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="pdob">Date of Birth</label>
                            <input type="date" class="form-control" id="pdob" required>
                        </div>
                        <div class="form-group">
                            <label for="page">Age</label>
                            <input type="number" class="form-control"name="page" id="page" placeholder="Enter your age" required>
                        </div>
                        <div class="form-group">
                            <label for="pemail">Email address</label>
                            <input type="email" class="form-control" name="pemail" id="pemail" aria-describedby="emailHelp"
                                placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="pmobile">Mobile Number</label>
                            <input type="tel" class="form-control" name="pmobile" id="pmobile" placeholder="Enter your mobile number"
                                required>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary mr-3" id="save-button">Save</button>
                            
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                        <h6 class="text-center mt-5 mb-4"><span id="message"></span></h6></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
